<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multi-Item Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item>.row>.col {
      transition: transform 0.5s ease;
    }

    .carousel-inner {
      padding: .5rem;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      /* or use 'contain' based on your layout need */
      border-radius: 8px;
      /* optional: for rounded corners */
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5);
      /* semi-transparent background */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      background-size: 60% 60%;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Custom left arrow icon */
    .carousel-control-prev-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 1L3 8l8 7'/%3E%3C/svg%3E");
    }

    /* Custom right arrow icon */
    .carousel-control-next-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 1l8 7-8 7'/%3E%3C/svg%3E");
    }

    /* Optional: Add hover effects for better UX */
    .carousel-control-prev:hover .carousel-control-prev-icon,
    .carousel-control-next:hover .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
      transition: all 0.2s ease;
    }

    .carousel-item {
      height: 300px;
      /* or any desired fixed height */
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div id="multiItemCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4">
              <!-- <img src="https://via.placeholder.com/300x200?text=Image+1" class="d-block w-100" alt="Image 1"> -->
              <img src="images/Picture2.jpg" class="d-block w-100" alt="FedEx1">
            </div>
            <div class="col-md-4">
              <!-- <img src="https://via.placeholder.com/300x200?text=Image+2" class="d-block w-100" alt="Image 2"> -->
              <img src="images/Picture1.jpg" class="d-block w-100" alt="FedEx2">

            </div>
            <div class="col-md-4">
              <!-- <img src="https://via.placeholder.com/300x200?text=Image+3" class="d-block w-100" alt="Image 3"> -->
              <img src="images/pic8.jpg" class="d-block w-100" alt="FedEx3 ">
            </div>
          </div>
        </div>

        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4">
              <!-- <img src="https://via.placeholder.com/300x200?text=Image+1" class="d-block w-100" alt="Image 1"> -->
              <img src="images/Picture2.jpg" class="d-block w-100 " alt="FedEx1">
            </div>
            <div class="col-md-4">
              <!-- <img src="https://via.placeholder.com/300x200?text=Image+2" class="d-block w-100" alt="Image 2"> -->
              <img src="images/Picture1.jpg" class="d-block w-100" alt="FedEx2">

            </div>
            <div class="col-md-4">
              <!-- <img src="https://via.placeholder.com/300x200?text=Image+3" class="d-block w-100" alt="Image 3"> -->
              <img src="images/pic8.jpg" class="d-block w-100" alt="FedEx3 ">
            </div>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
