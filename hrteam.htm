<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #6a1b9a, #283593);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 1rem;
    }

    .underconstructioncontainer {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .underconstructioncontainer img {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }

  </style>
</head>
<body>
  <div class="underconstructioncontainer">
    <img src="https://img.icons8.com/fluency/96/hammer.png" alt="Hammer Icon" />
    <h1>Page Under Construction</h1>
    <p>We're currently working on this page to bring you an improved experience.<br>Please check back soon!</p>
  </div>
</body>
</html>
